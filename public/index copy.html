<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* base */
      * {
        box-sizing: border-box;
        word-wrap: break-word;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica;
        background-color: #ccc;
      }

      ul {
        list-style: none;
      }

      .container {
        width: 50%;
        max-width: 500px;
        margin: 100px auto;
        border-radius: 5px;
        box-shadow: 5px 5px 15px;
        background-color: darkgrey;
      }

      /* Top */
      .top {
        text-align: center;
      }

      .top input {
        display: block;
        width: 95%;
        height: 30px;
        margin: -10px auto;
        border-radius: 5px;
        outline: none;
      }

      /* list */
      .list {
        margin: 20px 0;
      }

      .list ul {
        padding: 0;
      }

      li {
        margin: 3px;
        border-radius: 3px;
        background-color: #ccc;
      }

      li:hover {
        background-color: #fff;
      }

      /* Bottom */
      button {
        display: inline-block;
        margin: 10px 0 10px 20px;
        padding: 5px 10px;
        border: 0;
        border-radius: 3px;
        color: #fff;
        background-color: darkslateblue;
        cursor: pointer;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div class="top">
          <h2>To Do List</h2>
          <input type="text" placeholder="Add a task here..." />
        </div>

        <div class="list">
          <ul>
            <li>
              <input type="checkbox" />
              <span>Task</span>
            </li>
            <li>
              <input type="checkbox" />
              <span>Task</span>
            </li>
            <li>
              <input type="checkbox" />
              <span>Task</span>
            </li>
          </ul>
        </div>

        <div class="bottom">
          <input type="checkbox" /> Done 0 / Total 2
          <button>Clean</button>
        </div>
      </div>
    </div>
  </body>
</html>
